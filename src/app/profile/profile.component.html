<h4>Profile</h4>
<form >
  <div class="form-row">
  <div class="form-group col-md-6">
    <label for="inputName">Name:</label>
    <input type="text" name="name" id="inputName" #newName>
  </div>
  <div class="form-group col-md-6">
    <label for="inputAge">Age:</label>
    <input type="text" name="age" id="inputAge" #newAge>
  </div>
  <div class="form-group col-md-6">
      <label for="inputDob">Dob:</label>
      <input type="text" name="dob" id="inputDob" #newDob>
  </div>
  <div class="form-group col-md-6">
      <label for="inputHeight">Height:</label>
      <input type="text" name="height" id="inputHeight" #newHeight>
  </div>
  <div class="form-group col-md-6">
      <label for="inputGender">Gender:</label>
      <input type="text" name="gender" id="inputGender" #newHeight>
  </div>
<div class="col-md-12">
  <button (click)="UpdateProfile(newName, newAge)" class="btn btn-primary float-right">
    Update
  </button>
  </div>
</div>
</form>
