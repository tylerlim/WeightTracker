<h4>BMI</h4>
<form >
    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputWeight">Weight:</label>
      <input type="number" name="weight" id="inputWeight" #newWeight>(kg)
    </div>
    <div class="form-group col-md-6">
      <label for="inputHeight">Height:</label>
      <input type="text" name="height" id="inputHeight" #newHeight>(m)
    </div>
    <div class="form-group col-md-12">
      <label >BMI: {{ Bmi }}</label>
    </div>
  <div class="col-md-12">
    <button (click)="Calculate(newWeight, newHeight)" class="btn btn-primary float-right">
      Calculate
    </button>
    </div>
  </div>
  </form>
